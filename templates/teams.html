
{% extends 'shell.html'%}

<!doctype html>
<html>
	{% block head %}
	<head data-address-tag="teams"></head>
	{% endblock %}

	{% block body %}

		<div class="container">
			<div class="row" align="center">
				<div class="row row-cols-1 row-cols-md-3 g-4">
				{% for team in teams %}
					<div class="col-sm-4">
						<div class="card" style="width: 18rem; padding:5px; display:inline-block">
							<img src="{{team['image']}}" alt="logo" class="card-img-top">
							<div class="card-body">
								<h5 class="card-title">{{team['name']}}</h5>
								<a href="/teams/{{team.abbreviation}}" id="team-button" class="btn btn-primary team-link"> Players </a>
							</div>
							<ul class="list-group list-group-flush">
								<li class="list-group-item">ID: {{team['id']}}</li>
								<li class="list-group-item">Founded: {{team['founded']}}</li>
								<li class="list-group-item">Venue: {{team['venue']}}</li>
							</ul>
						</div>
					</div>
				{% endfor %}

				</div>


	{% endblock %}
</html>
