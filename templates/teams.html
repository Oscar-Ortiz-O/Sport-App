<!doctype html>
<html>
	{% block head %}
	<head data-address-tag="teams"></head>
	{% endblock %}

	{% block body %}

		<div class="container">
			<div class="row" align="center">
				{% for team in teams %}
					<div class="col-sm">
						<div class="card" style="width: 18rem; padding:5px;">
							<img src="https://stats.nba.com/media/img/teams/logos/{{ team.abbreviation }}_logo.svg"
							alt="logo" class="card-img-top">
							<div class="card-body">
								<a href="/teams/{{team.abbreviation}}" id="team-button" class="btn btn-primary team-link">{{team['name']}}</a>
							</div>
						</div>
					</div>
				{% endfor %}
			</div>
		</div>


	{% endblock %}
</html>
