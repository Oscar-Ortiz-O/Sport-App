<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Favorite</title>
    <link rel="stylesheet" href="/static/css/favorite.css">
</head>
<body>
    <h1>Select Favorite Team</h1>
    <div class="listBlock">

    </div>
    <script type="text/javascript">
        //Get "team_list" parameter from flask call
        let teamList = {{team_list|tojson}};

        //Get HTML "listBlock" element for modifying
        let listBlock = document.querySelector(".listBlock");

        //Iterate through each JSON object in Python list
        teamList.forEach(createTeamNameList);

        //Parse through JSON "team" object and append names to list object
        function createTeamNameList(teamJSONArray){
            let name = document.createElement("a");
            let br = document.createElement("br");
            var teamName = String(teamJSONArray.team.name);
            name.textContent = teamName;
            name.setAttribute('href', "/favorite_confirm?team_name="+teamName);
            listBlock.appendChild(name);
            listBlock.appendChild(br);
        }
    </script>
</body>
</html>
