<!doctype html>
<html>

<head>
	<title>Our Funky HTML Page</title>
	<meta name="description" content="Our first page">
	<meta name="keywords" content="html tutorial template">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
		integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>

<body>
	<style>
		.date {
			font-size: 25px;
		}
		.team {
			font-size: 20px;
		}
		.team img {
			height: 1.5em;
		}
	</style>
	<div class="container">
		<h1>All Games</h1>
		<table class="table table-striped table-bordered">
			<thead class="thead-dark">
				<tr>
					<th scope="col">Home</th>
					<th scope="col">Away</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody id="games">
			</tbody>
		</table>
	</div>
	<script type="text/javascript">
		const displayFutureGames = (all_games) => {
			console.log(all_games)
			let dates_list = all_games;
			games_html = "";
			let i = 0;
			while (dates_list.length > i) {
				const single_date = dates_list[i];
				const date = single_date[0];
				games_html += `
				<tr>
					<td>
						<div class="date">
							${date}
						</div>
					</td>
					<td></td>
					<td></td>
				`;
				const games = single_date[1];
				let j = 0;
				while (games.length > j) {
					const game = games[j];
					games_html += `
					<tr>
						<td>
							<div class="team">
								${game["team_one"]}
								<img src="${game["team_one_logo"]}" alt="">
							</div>
						</td>
						<td>
							<div class="team">
								${game["team_two"]}
								<img src="${game["team_two_logo"]}" alt="">
							</div>
						</td>
						<td>
							<div>
								<a href="/game/${game["id"]}">View</a>
							</div>
						</td>
					`;
					j++;
				}
				i++;
			}
			document.querySelector("#games").innerHTML = games_html;
		}
		displayFutureGames({{ all_games| tojson }});
	</script>
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
		crossorigin="anonymous"></script>
</body>

</html>
